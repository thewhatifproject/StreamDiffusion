model_id: "stabilityai/sdxl-turbo"
pipeline_type: "sdxlturbo"
t_index_list: [32]
width: 1024
height: 1024
device: "cuda"
dtype: "float16"

# Generation parameters
prompt: "a beautiful artwork, highly detailed, masterpiece, cinematic lighting"
negative_prompt: "blurry, low quality, distorted, render, 3D, oversaturated"
guidance_scale: 0.0  # SD-XL Turbo typically uses no guidance
num_inference_steps: 2  # SD-XL Turbo typically uses 2-4 steps
strength: 0.5  # SD-XL Turbo img2img denoising strength

# SD-XL Turbo optimizations
use_taesd: true  # Use Tiny AutoEncoder XL for faster decoding
safety_checker: false

# Advanced parameters
use_lcm_lora: false  # SD-XL Turbo already has optimizations built-in
use_tiny_vae: true
acceleration: "none"  # Can be "tensorrt" for additional speed
cfg_type: "none"
seed: 42

# ControlNet configurations
controlnets:
  - model_id: "diffusers/controlnet-canny-sdxl-1.0"  # SD-XL ControlNet
    conditioning_scale: 0.5
    preprocessor: "canny"
    preprocessor_params:
      low_threshold: 100
      high_threshold: 200
    control_image_path: null
    enabled: true
    control_guidance_start: 0.0
    control_guidance_end: 1.0 